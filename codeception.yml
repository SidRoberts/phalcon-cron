namespace: Tests

support_namespace: Support

paths:
  tests: tests
  support: tests/Support
  data: tests/Support/Data
  output: tests/_output

settings:
  lint: true
  shuffle: true

suites:
  unit:
    path: Unit
    actor: UnitTester

modules:
  enabled:
    - Asserts

coverage:
  enabled: true
  whitelist:
    include:
      - src/*
