namespace: Tests

suites:
    unit:
        path: .
        actor: UnitTester
        modules:
            enabled:
                - Asserts

settings:
    shuffle: true
    lint: true

paths:
    tests: tests
    output: tests/_output
    support: tests/_support
    data: tests

coverage:
    enabled: true
    whitelist:
        include:
            - src/*
