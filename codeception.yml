namespace: Tests

suites:
  unit:
    path: Unit
    actor: UnitTester

settings:
  lint: true
  shuffle: true

paths:
    tests: tests
    output: tests/_output
    support: tests/_support
    data: tests/_data

modules:
  enabled:
    - Asserts

coverage:
  enabled: true
  whitelist:
    include:
      - src/*
